<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Netflix.css">
    <title>Netflix Login Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Netflix-Logo.png" alt="Logo" class="netflix-logo">
        </div>
        <div class="box">
            <form>
                <h1>Sign In</h1>
                <input type="text" placeholder="Emai or mobile number" class="input" required>
                <br>
                <input type="password" placeholder="Password" class="input" required>
                <br>
                <button class="button-1">Sign In</button>
                <p class="or">OR</p>
                <button class="button-2">Use a sign-in code</button>
                <br>
                <p class="forgot">Forgot Password?</p>
                <br>
                <div class="remember">
                    <input type="checkbox" name="remember_me" checked="checked">
			        <label for="remember_me">Remember Me</label>
                </div>
                <p class="add-info_1">New to Netflix? <a>Sign up now</a></p>
                <p class="add-info_2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </form>
        </div>
    </header>
    <footer>
        <div class="foot-1">
            <p>Questions? Call <a>000-800-919-1694</a></p>
        </div>
        <div class="foot-2">
            <a>FAQ</a>
            <a>Centre</a>
            <a>Terms of Use</a>
            <a>Privacy</a>
            <a>Cookie Preferences</a>
            <a>Corporate Information</a> 
        </div>
        <div class="foot-3">
            <div class="foot-icon">
                <i class="fa-solid fa-language"></i>
                <select class="language">
                    <option value="english">English</option>
                    <option value="hindi">हिंदी</option>
                </select>
            </div>
        </div>
      </footer>
</body>
</html>
